    <script>    
        
function Laptop(model,ram,mSize,capacity) {
this.model=model;
this.ram=ram;
this.mSize=mSize;
this.capacity=capacity;
this.ShowLaptop=ShowLaptop;
}        
        
function ShowLaptop() {
document.write("Model:"+this.model+"<br>");    
document.write("RAM:"+this.ram+"<br>");
document.write("MonitorSize"+this.mSize+"<br>");
document.write("HD Capacity:"+this.capacity+"<hr>");
}
</script>

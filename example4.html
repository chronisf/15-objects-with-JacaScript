<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>example 4</title>
    <style>
   
        body{    
            background-color:darkorange;
        color:white;
        }
        button {
            background-color:orangered;
            border: 2px solid orange;
            color:white;
        }
        button:hover {
            background-color:indianred;
            border: 2px solid blue;
        }
        input {
          background-color:  #ff4d4d;  
            border: 2px solid orange;
            color:white;
        }
    
    </style>   
        
    <script>    
var array5 = [];
function user() {
    var x = parseInt(document.getElementById("user_form").elements.item(0).value);
    array5.push(x);
    document.getElementById("show0").innerHTML = array5;
    document.getElementById("legth").innerHTML ="ο αριθμός των θέσεων του πίνακα είναι:"+array5.length;
    document.getElementById("user_form").reset(); 
}    
</script>
    
</head>
<body>
<h1>push array values</h1>
<h3>οι τιμές του πίνακα είναι</h3>    
<p id="show0"></p>
<br>
<p id="legth"></p>    
    
<h5>add value</h5>
<form id="user_form">
<input type="text" name="array-value" ><br>  
</form> 
<button onclick="user()">add-value</button>
    
</body>
</html>

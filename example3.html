<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h1>sum and multi</h1>

<script>
var array1=[2,3,7,9,11];
   var sum=0;  
for (i=0;i<array1.length;i++){
    sum=sum+array1[i];
    }
document.write("άθροισμα="+sum+"<br>"); 

   var multi=1;  
for (i=0;i<array1.length;i++){
    multi=multi*array1[i];
    }
document.write("γινόμενο="+multi+"<br>"); 
</script>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 11</title> 
    <style>
 
        body{
            color:white;
            Background-color:dodgerblue;
        }        
    </style>            

</head>
<body>

 <h3>new Date()</h3>       
<p id="date1"> </p> 
  <h3>new Date(0)</h3> 
<p id="date2"> </p>
 <h3>new Date("January 1 , 2018 11:13:00");</h3>       
<p id="date3"> </p>
  <h3>new Date (2018, 0, 1, 11, 33, 30, 0);</h3>     
<p id="date4"> </p>    
<script>
var d1= new Date();
document.getElementById("date1").innerHTML = d1;
var d2= new Date(0);
document.getElementById("date2").innerHTML = d2;
var d3= new Date("January 1 , 2018 11:13:00");
document.getElementById("date3").innerHTML = d3; 
var d4= new Date(2018, 0, 1, 11, 33, 30, 0);
document.getElementById("date4").innerHTML = d4;          
</script>     

</body>
</html>

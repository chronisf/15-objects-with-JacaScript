<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>example 2</title>
    </head>
<body>
<h1>min</h1>

<script>
var array1=[5,10,20,-18,20,-18];
var min=Math.min(...array1);  
document.write("Η ελάχιστη τιμή του πίνακα είναι η τιμή "+min+"<br>"); 
 for (i=0;i<array1.length;i++){
    if (array1[i]==min){
       document.write("Η ελάχιστη τιμή του πίνακα βρέθηκε στη θέση "+i+"<br>"); 
       }    
}    
</script>
    
</body>
</html>

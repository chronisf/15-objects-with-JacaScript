 button {

    <script>   
var t=9;        
function colors1() {
document.getElementById("c1").style.color= "blue";    
}   
function clock1() {
document.getElementById("clock1").innerHTML= "απομένει χρόνος "+t; 
if(t>0){
t-=1;}
return t;    
}   
function text1() {
document.getElementById("c1").innerHTML= "Η αλλαγή του χρώματος σε μπλε ακυρώθηκε ";   
}           
</script>
</head>
<body>    
<button onclick="start1=setTimeout(colors1, 10000);start2=setInterval(clock1, 1000)">blue</button>
<button onclick="clearTimeout(start1);clearInterval(start2);text1()">Stop</button>   
<h1 id="c1"> έχετε χρόνο 10 sec να αναιρέσετε τη μετατροπή του font color σε μπλε</h1>
